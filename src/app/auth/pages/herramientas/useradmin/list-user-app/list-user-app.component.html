
    <div class="search-bar">
        <input type="text" class="search" placeholder="Â¡busca por Email!" (keyup)="searchTerm$.next($event.target.value)">
      </div>

   
<table mat-table [dataSource]="listFiltered" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   
  
    <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    
  
      <ng-container matColumnDef="Bloquear">
        <th mat-header-cell *matHeaderCellDef> Bloquear </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="bloq(element.id)">
            <mat-icon>delete</mat-icon>
         </button> </td>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td  mat-cell *matCellDef="let element">{{element.estado}} </td>
       

      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <app-loading-spinner *ngIf="isloading"></app-loading-spinner>
