

<app-mostrar-errores [errores]="errores"></app-mostrar-errores>


        <form (submit)="onSubmit.emit(form.value)" [formGroup]="form">
            <h3>{{accion}}</h3>
           
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
                <mat-error>{{obtenerMensajeErrorEmail()}}</mat-error>
            </mat-form-field>
        
            <mat-form-field  *ngIf=" accion=='Registro' || accion=='Login'"appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput />
                <mat-error>El campo Password es requerido</mat-error>
            </mat-form-field>
            
            <mat-form-field   *ngIf=" accion=='Registro'" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password2" matInput />
                
                <mat-error>{{obtenerMensajeErrorpass()}}</mat-error>
            </mat-form-field>

            <mat-form-field *ngIf="accion=='Editar'|| accion=='Registro'" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input type="text" formControlName="nombre" matInput />
                <mat-error>El campo Nombre es requerido</mat-error>
            </mat-form-field>
            <mat-form-field *ngIf="accion=='Editar'|| accion=='Registro'" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input type="text" formControlName="apellido" matInput />
                <mat-error>El campo Apellido es requerido</mat-error>
            </mat-form-field>
            <mat-form-field *ngIf="accion=='Editar'|| accion=='Registro'" >
                <mat-label>Select</mat-label>
                <mat-select formControlName="sexo" matInput>
                  <mat-option value="M">M</mat-option>
                  <mat-option value="F">F</mat-option>
                </mat-select>
              </mat-form-field>
            
        
        
            <div>
                <button mat-flat-button color="primary" [disabled]="form.invalid">
                    {{accion}}
                </button>
                <a mat-stroked-button routerLink="/">
                    Cancelar
                </a>
            </div>
        </form>
